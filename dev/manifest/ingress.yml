apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: dev-workspace
spec:
  ingressClassName: public
  tls:
    - hosts:
        - dev-qimah.rega.gov.sa
      secretName: rega-tls
  rules:
    - host: dev-qimah.rega.gov.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
          - path: /legalmanagement
            pathType: Prefix
            backend:
              service:
                name: frontend-legalmanagement-service
                port:
                  number: 3000
          - path: /riskmanagement
            pathType: Prefix
            backend:
              service:
                name: frontend-riskmanagement-service
                port:
                  number: 3000
          - path: /strategiccommunication
            pathType: Prefix
            backend:
              service:
                name: frontend-strategiccommunication-service
                port:
                  number: 3000        
---
